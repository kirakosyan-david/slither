<!DOCTYPE html>
<html lang="ru" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Snake</title>
</head>
<body>

<div class="container">
    <h1 class="logo">
        Snake<span class="highlight">.am</span>
    </h1>

    <form wicket:id="registerForm">
        <input type="text" class="name-input" placeholder="Username" wicket:id="username" /><br>
        <input type="email" class="name-input" placeholder="Email" wicket:id="email" /><br>
        <input type="password" class="name-input" placeholder="Password" wicket:id="password" /><br>
        <button class="play-btn" type="submit" wicket:id="button">Register</button>
    </form>


    <div class="bottom-links">
        <a wicket:id="loginLink" class="change-skin">Login</a>
    </div>
</div>

</body>
</html>
